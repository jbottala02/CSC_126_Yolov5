# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: ../coco128/images/train2017/  # 128 images
#val: ../coco128/images/train2017/  # 128 images

train: ../train_data/images/train/  
val: ../train_data/images/val/  

# number of classes
nc: 29

# class names
names: [ 'SCRUM','SEDAN','CUV', 'SUV', 'BUS', 'HATCHBACK', 'RUSCOPICKUP', 'PICKUP', 'VAN', 'COUPE', 'MINI-TRUCK', 'MINI-VAN', 'TRUCK',
'DUMP TRUCK', 'BIG TRUCK', 'FIRE TRUCK', 'AMBULANCE', 'FUEL TRUCK', 'BOX TRUCK', 'GARBAGE TRUCK',
'BACKHOE', 'FLATBED', 'MOTORCYCLE', 'ELECBUS','LTRICYCLE','BIKE','SHUTTLE','PUJ', 'CTRICYCLE']
